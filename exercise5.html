<script>
    class Student {
        ten;
        tuoi;
        arr;

        constructor(tenInput, tuoiInput, arrInput) {
            this.ten = tenInput;
            this.tuoi = tuoiInput;
            this.arr = arrInput;
        }


        getTrungBinh() {
            let tong = 0;
            for (let i = 0; i < this.arr.length; i++) {
                tong += this.arr[i];
            }
            return tong / this.arr.length;
        }

        ThongTin() {
            return `ten: ${this.ten} /tuoi: ${this.tuoi} /Diem trung binh ${this.getTrungBinh()}`
        }

        setName(nameInput) {
            this.ten = nameInput;
        }

        compareAvg(student) {
            if (this.getTrungBinh() > student.getTrungBinh()) {
                return this.ThongTin()
            } else {
                return student.ThongTin();
            }
        }
    }

    let hocSinh1 = new Student('Duong', 24, [7, 10, 8, 5])
    console.log(hocSinh1.getTrungBinh())
    let hocSinh2 = new Student('Nam', 25, [7, 8, 9, 7])
    console.log(hocSinh2.getTrungBinh())
    console.log(hocSinh1.compareAvg(hocSinh2))
</script>
