    class HinhChuNhat {
        chieuDai;
        chieuRong;
        S;
        C;

        constructor(chieuDaiInput, chieuRongInput) {
            this.chieuDai = chieuDaiInput;
            this.chieuRong = chieuRongInput;
        }

        dienTich() {
            this.S = this.chieuDai * this.chieuRong;
            return this.S
        }

        chuVi() {
            this.C =(this.chieuDai + this.chieuRong) * 2;
            return this.C
        }
        getInfo(){
            let data = `hcn có chiều dài ${this.chieuDai}, chiều rộng ${this.chieuRong}, có diện tích ${this.S} và chu vi ${this.C}`
            return data
        }
    }
