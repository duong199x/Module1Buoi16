    <title>Xây dựng lớp mô tả Temperature</title>

<body>

</body>
<script>
    class Temperature {
        celsius;

        constructor(celsiusInput) {
            this.celsius = celsiusInput;
        }

        convertFahrenheit() {
            console.log('Fahrenheit: ' + (this.celsius * 1.8 + 32))
        }

        convertKevin() {
            console.log('Kevin: ' + (this.celsius + 273.15))
        }
    }

    let tem1 = new Temperature(25)
    console.log(tem1.celsius)
    tem1.convertFahrenheit();
    tem1.convertKevin();
</script>
</html>
